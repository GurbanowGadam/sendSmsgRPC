syntax = "proto3";
package sendSms;

option go_package = "github.com/GurbanowGadam/sendSmsgRPC";

service sendSmsgRPCService {
    rpc SendSmsToNodeService(SendSmsgRPCRequest) returns (SendSmsgRPCResponse);
}

message SendSmsgRPCRequest {
    string UserUUID = 1;
    string BlockedUserUUID = 2;
    string Type = 3;
}

message SendSmsgRPCResponse {
}